<!DOCTYPE html>

<html>
<head>
    <title>Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div id="calculator">
        <div id="display">
            <h2></h2>
        </div>

        <div id="buttons-container">
            <button id="clear" class="large dark">C</button>
            <button id="del" class="large dark">âŒ«</button>
            <button class="small value">1</button>
            <button class="small value">2</button>
            <button class="small value">3</button>
            <button class="small dark operator">*</button>
            <button class="small value">4</button>
            <button class="small value">5</button>
            <button class="small value">6</button>
            <button class="small dark operator">/</button>
            <button class="small value">7</button>
            <button class="small value">8</button>
            <button class="small value">9</button>
            <button class="small dark operator">-</button>
            <button class="small value">0</button>
            <button class="small value">.</button>
            <button id="equal" class="small orange">=</button>
            <button class="small dark operator">+</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
